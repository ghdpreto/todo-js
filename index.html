<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>TODO-JS</title>
  </head>
  <body>
    <header class="c-header">
      <h1 class="c-header__title">Todo JS</h1>
    </header>

    <main class="c-main">
      <div class="c-main__form">
        <input class="c-input" type="text" autofocus data-js="inputTodo" />
        <button class="c-button" data-js="btnAdd">Add</button>
      </div>

      <div>
        <img
          class="c-illustration"
          src="./assets/add-todo.svg"
          alt="Adicionar TODO"
          data-js="c-illustration-notfound"
        />
        <table class="c-table" data-js="tableTodo">
          <thead>
            <tr class="c-table__title">
              <th class="c-table__th">Status</th>
              <th class="c-table__th">Descrição</th>
              <th class="c-table__th"></th>
            </tr>
          </thead>
          <tbody data-js="tbody"></tbody>
        </table>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
